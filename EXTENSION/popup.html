<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FastPay Capture</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 12px; width: 320px; }
      label { display: block; font-size: 12px; color: #555; margin-top: 8px; }
      input, textarea { width: 100%; margin-top: 4px; padding: 6px; font-size: 12px; }
      button { margin-top: 10px; width: 100%; padding: 8px; }
      .status { margin-top: 8px; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3>FastPay Capture</h3>
    <label for="apiBase">API Base URL (e.g. https://host/api)</label>
    <input id="apiBase" type="text" placeholder="https://example.com/api" />
    <label for="token">Capture Token (optional)</label>
    <input id="token" type="password" placeholder="CAPTURE_INGEST_TOKEN" />
    <label for="title">Title (optional)</label>
    <input id="title" type="text" placeholder="Custom title" />
    <button id="save">Save Settings</button>
    <button id="capture">Capture Selection</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
