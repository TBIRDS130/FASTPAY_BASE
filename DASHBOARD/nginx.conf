server {
    listen 80;
    listen [::]:80;
    server_name fastpaygaming.com www.fastpaygaming.com;

    root /var/www/fastpaygaming.com/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy endpoints
    location /api/send-sms {
        proxy_pass https://blacksms.in/sms;
        proxy_set_header Authorization "e462fb93354afaef64ed5b40e91ee6ff";
        proxy_set_header Content-Type "application/json";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_method POST;
        proxy_buffering off;
    }

    location /api/send-whatsapp {
        proxy_pass https://blacksms.in/whatsapp;
        proxy_set_header Authorization "e462fb93354afaef64ed5b40e91ee6ff";
        proxy_set_header Content-Type "application/json";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_method POST;
        proxy_buffering off;
    }

    location /api/phone-data {
        proxy_pass http://18.162.131.251/BswFiops1221cfddaaaawsdYTA/phone;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Django API via local proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 60s;
    }

    # Serve hashed assets reliably (avoid truncated responses)
    location /assets/ {
        try_files $uri =404;
        gzip off;
        sendfile off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache other static assets
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback: serve index.html for all routes
    # This is critical for client-side routing to work on refresh
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: redirect HTTP to HTTPS (uncomment if using SSL)
    # return 301 https://$server_name$request_uri;
}

