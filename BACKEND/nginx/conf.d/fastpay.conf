upstream fastpay_backend {
    server web:8000;
}

server {
    listen 80;
    server_name 72.60.202.91;
    client_max_body_size 100M;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Compression is handled in nginx.conf
    # Disable gzip for specific file types that need exact Content-Length

    # ============================================
    # Backend API Endpoints
    # ============================================
    
    # Django Admin
    location /admin/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Backend API - All /api/ requests go to Django
    location /api/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Buffer request body so Django receives complete JSON (fixes 400 on login)
        proxy_request_buffering on;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Don't cache API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;
        
        # CORS handled by Django (avoid duplicate headers)
    }

    # Backend static files (served directly by nginx)
    location ^~ /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Backend media files
    location /media/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # Dashboard Frontend (React App)
    # ============================================
    
    # Set root for dashboard
    root /usr/share/nginx/html/dashboard;
    index index.html;

    # Cache static assets (JS, CSS) - Hash-based files can be cached forever
    # Files with hash in name (e.g., index-abc123.js) are immutable
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html/dashboard;
        # Hash-based files (with -[hash] in name) can be cached forever
        # Non-hashed files get shorter cache
        if ($uri ~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires max;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
        if ($uri !~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        # CORS headers for static assets
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        # Disable gzip for these files to prevent chunked encoding and Content-Length issues
        gzip off;
        # Ensure proper Content-Length handling
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        # Ensure complete file transfer
        output_buffers 1 128k;
        try_files $uri =404;
    }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html/dashboard;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # CORS headers for static assets
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        try_files $uri =404;
    }

    # Assets directory - serve with CORS headers
    location /assets/ {
        root /usr/share/nginx/html/dashboard;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        # Disable gzip for assets to prevent chunked encoding and Content-Length issues
        gzip off;
        # Ensure proper Content-Length handling
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        # Ensure complete file transfer
        output_buffers 1 128k;
        try_files $uri =404;
    }

    # SPA fallback: serve index.html for all routes
    # This is critical for client-side routing to work on refresh
    location / {
        root /usr/share/nginx/html/dashboard;
        # Don't cache index.html - always serve fresh version
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback handler to prevent rewrite cycles
    location @fallback {
        root /usr/share/nginx/html/dashboard;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        rewrite ^.*$ /index.html last;
    }

    # ============================================
    # Staging (path-based) at /test
    # ============================================

    # Staging API -> staging backend on host port 8001
    location /test/api/ {
        rewrite ^/test/api/(.*)$ /api/$1 break;
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_request_buffering on;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Staging admin -> staging backend
    location /test/admin/ {
        rewrite ^/test/admin/(.*)$ /admin/$1 break;
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Staging assets (use ^~ to avoid regex JS/CSS block)
    location ^~ /test/assets/ {
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }

    # Staging SPA
    location /test/ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /test/index.html;
    }

    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

}

# HTTPS server for fastpaygaming.com
server {
    listen 443 ssl;
    http2 on;
    server_name fastpaygaming.com www.fastpaygaming.com;
    client_max_body_size 100M;

    ssl_certificate /etc/nginx/ssl/live/fastpaygaming.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/fastpaygaming.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Backend admin (production) is served via api.fastpaygaming.com
    # Block direct admin access on the main domain.
    location /admin/ {
        return 404;
    }
    location /api/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_request_buffering on;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    location ^~ /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    location /media/ {
        proxy_pass http://fastpay_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Dashboard frontend
    root /usr/share/nginx/html/dashboard;
    index index.html;
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html/dashboard;
        if ($uri ~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires max;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
        if ($uri !~ "-[a-f0-9]{8,}\.(js|css)$") {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html/dashboard;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        try_files $uri =404;
    }
    location /assets/ {
        root /usr/share/nginx/html/dashboard;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }
    location / {
        root /usr/share/nginx/html/dashboard;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ @fallback;
    }
    location @fallback {
        root /usr/share/nginx/html/dashboard;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        rewrite ^.*$ /index.html last;
    }

    # ============================================
    # Staging (path-based) at /test (HTTPS)
    # ============================================

    # Staging API -> staging backend on host port 8001
    location /test/api/ {
        rewrite ^/test/api/(.*)$ /api/$1 break;
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_request_buffering on;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Staging admin -> staging backend
    location /test/admin/ {
        rewrite ^/test/admin/(.*)$ /admin/$1 break;
        proxy_pass http://host.docker.internal:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Staging assets (use ^~ to avoid regex JS/CSS block)
    location ^~ /test/assets/ {
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        output_buffers 1 128k;
        try_files $uri =404;
    }

    # Staging SPA
    location /test/ {
