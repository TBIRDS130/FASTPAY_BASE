user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Note: If you get "worker_connections exceed open file resource limit" warning,
    # increase the limit: ulimit -n 4096 (or add to docker-compose.yml)
    # For now, using 1024 to avoid warnings, but can be increased if needed
    worker_connections 1024;  # Can be increased to 2048+ if system limits allow
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;  # Number of requests per connection
    types_hash_max_size 4096;  # Increased from 2048
    server_tokens off;
    
    # File transfer optimizations
    output_buffers 1 128k;
    postpone_output 1460;
    
    # Open file cache for better performance
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Gzip compression (fallback if Brotli not available)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";
    
    # Brotli compression (better than gzip, requires nginx with brotli module)
    # Uncomment if nginx-brotli module is installed
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss image/svg+xml;
    # brotli_min_length 1000;
    
    # Client body and header buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    client_max_body_size 100M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
